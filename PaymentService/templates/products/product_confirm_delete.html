{% extends "common/base.html" %}
{% block content %}
    <form action="{% url 'delete-listing' pk=object.pk %}"
          method="post"
          class="form">
        {% csrf_token %}
        <p class="w3-center">Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" class="button" value="Confirm">
    </form>
{% endblock %}
