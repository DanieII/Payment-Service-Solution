{% extends "common/base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "css/products/listings.css" %}">
    <h1>My Listings</h1>
    {% if not object_list %}
        <p class="w3-center">
            You haven't added any listings! <a href="{% url 'add-listing' %}">Add some</a>
        </p>
    {% else %}
        <a href="{% url 'add-listing' %}" class="button w3-center">Add a listing</a>
    {% endif %}
    {% with object_list as items %}
        {% include "products/listings-layout.html" %}
    {% endwith %}
{% endblock %}
