{% load static %}
<html lang="">
    <head>
        <title>
            {% block title %}Payment Service{% endblock %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon"
              type="image/x-icon"
              href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="{% static "css/common/base.css" %}">
    </head>
    <body>
        <i class="fa fa-arrow-up w3-margin-right back-to-top"></i>
        <header>
            <div class="container">
                <a href="{% url 'home' %}" class="logo"><span>Payment</span> Service</a>
                <nav>
                    <ul class="w3-hide-small">
                        <li>
                            <a href="{% url 'home' %}">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'listings' %}">Listings</a>
                        </li>
                    </ul>
                </nav>
                <div class="authentication w3-hide-small">
                    <a href="{% url 'logout' %}" class="logout">Log out</a>
                </div>
                <a href="javascript:void(0)"
                   class="w3-bar-item w3-right w3-hide-large w3-hide-medium mobile-menu"
                   onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <!-- Sidebar on small screens when clicking the menu icon -->
        <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
             style="display:none"
             id="mySidebar">
            <a href="javascript:void(0)"
               onclick="w3_close()"
               class="w3-bar-item w3-button w3-large w3-padding-16">Close
            ×</a>
            <a href="{% url 'logout' %}"
               onclick="w3_close()"
               class="w3-bar-item w3-button">Log out</a>
        </nav>
        <main id="main">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="w3-center w3-black">
            <div class="container">
                <div class="w3-xlarge">
                    <a href="https://github.com/DanieII" target="_blank"><i class="fa fa-github"></i></a>
                </div>
                <p class="w3-small">Made by Benchwarmers™</p>
            </div>
        </footer>
        <script>
        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
        </script>
        <script src="{% static "javascript/back-to-top.js" %}"></script>
    </body>
</html>
