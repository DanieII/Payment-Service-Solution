{% extends "common/base.html" %}
{% block content %}
    <div class="container w3-center">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% for error in form.non_field_errors %}<p class="w3-text-red">{{ error }}</p>{% endfor %}
            {% for field in form %}
                <p>{{ field }}</p>
                {% for error in field.errors %}<p class="w3-text-red">{{ error }}</p>{% endfor %}
            {% endfor %}
            <button type="submit">Login</button>
        </form>
        <p>
            <a href="{% url 'register' %}">Don't have an account?</a>
        </p>
    </div>
{% endblock %}
